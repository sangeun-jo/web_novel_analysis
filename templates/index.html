<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootswatch: Cosmo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
      
    <link rel="stylesheet" href="/4/cosmo/bootstrap.css">
    <link rel="stylesheet" href="/_assets/css/custom.min.css"> 
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">  
      
    <!-- Global Site Tag (gtag.js) - Google Analytics --->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23019901-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-23019901-1');
    </script>
     <style>
        #footer{margin:5em 0}
        #footer li{ float:right;margin-right:1.5em;margin-bottom:1.5em}
        #footer p{clear:right;margin-bottom:0}.splash{padding:12em 0 6em;background:#349aed;background:linear-gradient(145deg, #349aed 50%,#34d8ed 100%);color:#fff;text-align:center}.splash 
      </style>
  </head>
  <body>
    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
      <div class="container">
        <a href="../" class="navbar-brand">Booklet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="themes">Site(All)<span class="caret"></span></a>
              <div class="dropdown-menu" aria-labelledby="themes">
                <a class="dropdown-item" href="/joara">Joara</a>
                <a class="dropdown-item" href="/bookpal">Bookpal</a>
                <a class="dropdown-item" href="/tocsoda">Tocsoda</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://blog.bootswatch.com/">About</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
      
      
    <div style="margin-top:85px;"/>
        
      
    <div class="container">
        

      <!-- Containers
      ================================================== -->
    
    
      <div class="bs-docs-section">
        
        <div class="row">
          <div class="col-lg-9">
            <ol class="breadcrumb">
                <div style="height:468px; padding:30px;margin: 0px auto;" >
                 <img style="display: block; margin: 0px auto;float:center;"  src='{{ wordcloud }}'> 
                 <!--   
                 <img style="display: block; margin: 0px auto;float:center;"  src='https://user-images.githubusercontent.com/63631604/104938908-13db5b80-59f3-11eb-96cd-e3f836f11714.png'> -->
                </div>
            </ol>
          </div>
            
        <div class="col-lg-3">
            <div class="bs-component">
                <div class="list-group">
                {% for keyword in top_keys %}
                <a href="#" class="list-group-item list-group-item-action disabled">{{ keyword }}</a>
                {% endfor %}  
              </div>
                
            </div>
          </div>  
            
        </div>
        <!-- End of Row -->  
          
      </div> 
        
 
    </div>
    <!-- End of Containers -->   
      
    <footer class="container-fluid bg-4 text-center"> <p style="float:center;">Copyright &copy; 2021 SangEun.JO </p></footer>
      
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
      
      
  </body>
</html>
